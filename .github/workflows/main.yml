name: Build LaTeX Document
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    tags:
      - '*.*.*' # semant versioning :D 
  pull_request:
    branches: 
      - main
    tags:
      - '*.*.*' # semant versioning :D 

# Job to do
jobs:
  build_lista_exercicios:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Run echo
        run: echo "Running CI"
      - name: Install TexLive and compile
        run: | 
          sudo apt-get update
          yes | sudo apt-get install texlive-full --fix-missing
          
      - name: Compile Plan
        run: |
          pdflatex -synctex=1 -interaction=nonstopmode -file-line-error main.tex # first compile
          bibtex referencia.bib                                                  # bibtex compile 
          pdflatex -synctex=1 -interaction=nonstopmode -file-line-error main.tex # need this seconds pdflatex compile
          pdflatex -synctex=1 -interaction=nonstopmode -file-line-error main.tex # and the last one compile, for all referencies
      - name: Compile exercise
        run: |
          cd exercises
          pdflatex -synctex=1 -interaction=nonstopmode -file-line-error ListofExercises.tex
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ${{github.workspace}}/main.pdf
          asset_name: Aula1.pdf
          asset_content_type: pdf
