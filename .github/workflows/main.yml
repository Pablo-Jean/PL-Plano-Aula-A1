name: Build LaTeX Document
on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - release
      - develop

# Job to do
jobs:
  Build_Plan_and_List:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Install Semantic-Release
        run: npm ci
      - name: Install Semantic-Release Plugins
        run: npm install semantic-release/changelog semantic-release/exec
        
      - name: Version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --dryRun --no-ci;

      - name: Set current date as env variable
        run:  echo "NOW=$(date "+%Y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV

      - name: Lesson Plan step-1 (Pdflatex)
        uses: dante-ev/latex-action@latest
        with:
          root_file: main
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape
      - name: Lesson Plan step-2 (Bibtex)
        uses: dante-ev/latex-action@latest
        with:
          root_file: main
          compiler: bibtex
          args: 
      - name: Lesson Plan step-3 (Pdflatex)
        uses: dante-ev/latex-action@latest
        with:
          root_file: main
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape
        
      - name: List of Exercises Pdflatex
        uses: dante-ev/latex-action@latest
        with:
          working_directory: ./exercises
          root_file: ListOfExercises
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape
          
     # Release and Deploy
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
