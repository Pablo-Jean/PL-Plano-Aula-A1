name: Build LaTeX Document
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    tags:
      - '*.*.*' # semant versioning :D 
  pull_request:
    branches: 
      - main
    tags:
      - '*.*.*' # semant versioning :D 

# Job to do
jobs:
  Build_Plan_and_List:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Run echo
        run: echo "Running CI"

      - name: Lesson Plan step-1
        uses: dante-ev/latex-action@latest
        with:
          root_file: main
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape
      - name: Lesson Plan step-2
        uses: dante-ev/latex-action@latest
        with:
          root_file: main
          compiler: bibtex
      - name: Lesson Plan step-3
        uses: dante-ev/latex-action@latest
        with:
          root_file: main
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape
          
      - name: List of Exercises step-1
        uses: dante-ev/latex-action@latest
        with:
          root_file: exercises/ListOfExercises
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape
      - name: List of Exercises step-2
        uses: dante-ev/latex-action@latest
        with:
          root_file: exercises/ListOfExercises
          compiler: bibtex
      - name: List of Exercises step-3
        uses: dante-ev/latex-action@latest
        with:
          root_file: exercises/ListOfExercises
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Lesson Plan
        id: upload-release-asset-1
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ${{github.workspace}}/main.pdf
          asset_name: Aula1.pdf
          asset_content_type: pdf
          
      - name: Upload List of Exercises
        id: upload-release-asset-2
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ${{github.workspace}}/exercises/ListOfExercises.pdf
          asset_name: Lista1.pdf
          asset_content_type: pdf
